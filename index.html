<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olivia schnur - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'LilexNerdFont';
            src: url('LilexNerdFont-ExtraLight.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'LilexNerdFont';
            src: url('LilexNerdFont-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'LilexNerdFont', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            background-color: #fffaf0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-image: url('ascii-art-removebg-preview.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto;
            opacity: 0.8;
            transform: translate(-50%, -50%) scale(2.5) scaleX(-1) scaleY(-1) rotate(110deg);
            z-index: -1;
            pointer-events: none;
        }

        .main-content {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .home-layout {
            flex: 1;
            min-height: 0;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            position: relative;
        }

        .vertical-name {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-weight: normal;
            text-align: center;
            padding-top: 0.5rem;
            width: 80px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .vertical-name span {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 3rem;
        }

        .vertical-name.right {
            margin-left: auto;
            padding-right: 0.5rem;
        }

        .container {
            margin: 0 auto;
            padding: 1.5rem 2rem;
            flex: 0 0 auto;
            max-width: 820px;
            min-height: 0;
            display: flex;
            flex-direction: column;
            margin-left: 1rem;
            margin-right: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr;
            gap: 1.5rem 2rem;
            align-items: start;
            flex: 1;
            margin-top: 1.5rem;
            min-height: calc(100vh - 230px);
            position: relative;
        }

        .hero-photo {
            grid-row: 1;
            grid-column: 1;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            transform: translateX(-12px);
        }

        .hero-actions {
            grid-row: 2;
            grid-column: 1;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            align-self: stretch;
            width: clamp(242px, 35vw, 352px);
        }

        /* IMAGE: keep original proportions, no cropping, and keep it from getting too tall */
        .profile-photo-wrapper {
            width: clamp(242px, 35vw, 352px);
            max-height: calc(100vh - 180px); /* gently scales with viewport while staying contained */
            overflow: visible;
        }

        .profile-photo {
            display: block;
            width: 100%;
            height: auto;
            max-width: 2300px; /* prevent image from exceeding original size */
            max-height: 100%;
            object-fit: contain; /* no cropping */
            border-radius: 0;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .hero-feed {
            grid-row: 1 / 3;
            grid-column: 2;
            display: flex;
            align-items: stretch;
            align-self: stretch;
            min-height: 0;
            width: 100%;
        }

        .cta-links {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            gap: 0.75rem;
            width: 100%;
            height: 100%;
        }

        .cta-links a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #000000;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .cta-links a:hover {
            background-color: #f0f0f0;
        }

        /* SCROLLABLE SOCIAL FEED SECTION */
        .social-feed-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 1.5rem;
            width: 100%;
        }

        .social-feed-scroll {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            height: 100%;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }

        footer {
            text-align: center;
            padding: 0.5rem;
            flex-shrink: 0;
            background-color: #fffaf0;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 1.8rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="home-layout">
            <div class="vertical-name left">
                <span>o</span>
                <span>l</span>
                <span>i</span>
                <span>v</span>
                <span>i</span>
                <span>a</span>
            </div>

            <div class="container">
                <nav class="site-nav">
                    <ul class="site-nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="experience.html">Experience</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

                <section class="hero">
                    <div class="hero-photo">
                        <div class="profile-photo-wrapper">
                            <img src="picture of me.jpeg" alt="Portrait of Olivia Schnur" class="profile-photo">
                        </div>
                    </div>

                    <div class="hero-actions">
                        <div class="cta-links">
                            <a href="experience.html">View Experience</a>
                            <a href="portfolio.html">View My Work</a>
                            <a href="contact.html">Get In Touch</a>
                        </div>
                    </div>

                    <div class="hero-feed">
                        <!-- SCROLLABLE X / ELFSIGHT WIDGET -->
                        <section class="social-feed-section">
                            <div class="social-feed-scroll">
                                <!-- Elfsight Social Feed -->
                                <div class="elfsight-app-5f816b97-4b31-4c74-876a-51b0d9aa1140" data-elfsight-app-lazy></div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>

            <div class="vertical-name right">
                <span>s</span>
                <span>c</span>
                <span>h</span>
                <span>n</span>
                <span>u</span>
                <span>r</span>
            </div>
        </div>
    </main>

    <footer>
        <p class="tagline">Aspiring Music Business Professional &amp; Student</p>
    </footer>

    <!-- Elfsight script (only once, at the end of body) -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
</body>
</html>
