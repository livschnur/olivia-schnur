<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olivia Schnur - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'LilexNerdFont';
            src: url('LilexNerdFont-ExtraLight.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'LilexNerdFont';
            src: url('LilexNerdFont-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'LilexNerdFont', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fffaf0;
        }

        /* Navigation Styles */
        nav {
            background-color: #fffaf0;
            padding: 0.5rem 2rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            font-weight: 500;
            color: inherit;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        /* Main Content and Layout */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }

        /* Adjusting the Image */
        .profile-photo {
            width: 100%;
            max-width: 300px; /* Make the image smaller */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Align the image to hit just above the "i" in the vertical name */
        .vertical-name {
            font-size: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       .cta-links {
           display: flex;
           flex-direction: column; /* Stack buttons vertically */
           align-items: flex-start; /* Align to the left or adjust as needed */
           gap: 0.5rem; /* Space between buttons */
           width: 100%; /* Make buttons take the full width of the container */
       }
        .cta-links a {
    width: 100%; /* Each button stretches to the full width of its container */
        }
        .cta-links a {
            display: block;
            width: 100%;
            max-width: 300px; /* Same width as the image */
            padding: 0.75rem;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-links a:hover {
            background-color: #f0f0f0;
        }

        /* Twitter Widget Section */
        .social-feed-scroll {
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.75rem;
            overflow-y: auto;
            max-height: 400px; /* Adjust height to fit nicely on the page */
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <div class="vertical-name">
                <span>o</span>
                <span>l</span>
                <span>i</span>
                <span>v</span>
                <span>i</span>
                <span>a</span>
            </div>

            <img src="picture-of-me.jpeg" alt="Portrait of Olivia Schnur" class="profile-photo">

            <div class="cta-links">
                <a href="experience.html">View Experience</a>
                <a href="portfolio.html">View My Work</a>
                <a href="contact.html">Get In Touch</a>
            </div>

            <div class="social-feed-scroll">
                <!-- Elfsight Social Feed -->
                <div class="elfsight-app-5f816b97-4b31-4c74-876a-51b0d9aa1140" data-elfsight-app-lazy></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Aspiring Music Business Professional &amp; Student</p>
    </footer>

    <script src="https://elfsightcdn.com/platform.js" async></script>
</body>
</html>
